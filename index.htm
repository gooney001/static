<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="https://raw.githack.com/gooney001/static/master/Resource/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#jsonTxt").keyup(function () {
                var r=JSON.stringify(JSON.parse($(this).val()), null, "\t");
                $("#jsonDiv").html(r);
            })
        })
    </script>
</head>
<body>
    <textarea id="jsonTxt" cols="20" rows="20">
    </textarea>
    <div id="jsonDiv">

    </div>
</body>
</html>
