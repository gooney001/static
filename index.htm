<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="https://rawgithubusercontent.com/gooney001/static/master/Resource/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#jsonTxt").keyup(function () {
                $("#jsonDiv").html($(this).val());
            })
        })
    </script>
</head>
<body>
    <textarea id="jsonTxt" cols="20" rows="20">
    </textarea>
    <div id="jsonDiv">

    </div>
</body>
</html>
